<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Land of Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .section {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Order Form - Land of Boxes</h1>

<div class="section">
    <h2>Contact Details</h2>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
</div>

<div class="section">
    <h2>Product Details</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price (R)</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The EconoBox</td>
                <td>5</td>
                <td><input type="number" name="econobox_qty" min="0"></td>
            </tr>
            <tr>
                <td>The Standard Box</td>
                <td>10</td>
                <td><input type="number" name="standardbox_qty" min="0"></td>
            </tr>
            <tr>
                <td>The Premium Box</td>
                <td>15</td>
                <td><input type="number" name="premiumbox_qty" min="0"></td>
            </tr>
            <tr>
                <td>The Deluxe Box</td>
                <td>20</td>
                <td><input type="number" name="deluxebox_qty" min="0"></td>
            </tr>
            <tr>
                <td>The Super Deluxe Box</td>
                <td>30</td>
                <td><input type="number" name="superdeluxebox_qty" min="0"></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="section">
    <h2>Method of Payment</h2>
    <div class="form-group">
        <label for="creditcardtype">Credit Card Type:</label>
        <select id="creditcardtype" name="creditcardtype">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">American Express</option>
        </select>
    </div>
    <div class="form-group">
        <label for="cardnumber">Card Number:</label>
        <input type="text" id="cardnumber" name="cardnumber" required>
    </div>
    <div class="form-group">
        <label for="expirydate">Expiry Date:</label>
        <input type="text" id="expirydate" name="expirydate" placeholder="MM/YYYY" required>
    </div>
</div>

<div class="section">
    <h2>Billing & Delivery Address</h2>
    <div class="form-group">
        <label for="billingaddress">Billing Address:</label>
        <input type="text" id="billingaddress" name="billingaddress" required>
    </div>
    <div class="form-group">
        <label for="deliveryaddress">Delivery Address:</label>
        <input type="text" id="deliveryaddress" name="deliveryaddress" required>
    </div>
</div>

<div class="form-group">
    <input type="submit" value="Place Order">
</div>

</body>
</html>
